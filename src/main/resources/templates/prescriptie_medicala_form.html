<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1>[[${pageTitle}]] </h1>
    <form th:action="@{/prescriptieMedicala/save}" method="post" th:object="${prescriptieMedicala}">
        <input type="hidden" th:field="*{idPrescriptie}">
        <div class="border">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">data</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dataPrescriptie}" class="form-control"/>

                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">continut</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{continutPrescriptie}" class="form-control"/>

                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">obs</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{obsPrescriptie}" class="form-control"/>

                </div>

            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>

        </div>

    </form>



</div>

<script type="text/javascript">
    function cancelForm(){
    window.location = "[[@{/prescriptieMedicala}]]";
    }

</script>

</body>
</html>
