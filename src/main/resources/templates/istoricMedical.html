<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MERGE ISTORIC MEDICAL</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container-fluid text-center">
    <div><h1>Manage istoric Medical!!!! </h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/istoricMedical/new}">Adauga istoric Medical</a>
    </div>


    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>


    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>

                <th>Diagnostic</th>
                <th>Alergie</th>
                <th>Sarcina</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="istoricMedical : ${listIstoricMedical}">
                <tr>

                    <td>[[${istoricMedical.diagnostic}]]</td>
                    <td>[[${istoricMedical.alergie}]]</td>
                    <td>[[${istoricMedical.sarcina}]]</td>

                    <td>
                        <a th:href="@{'/istoricMedical/edit/' + ${istoricMedical.idIstoricMedical}}" class="h4 mr-3">Edit</a>
                        <a th:href="@{'/istoricMedical/delete/' + ${istoricMedical.idIstoricMedical}}" class="h4">Delete</a>
                    </td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
