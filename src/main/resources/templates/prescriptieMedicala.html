<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MERGE PRESCRIPTIA</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h1>Manage prescriptii medicale!!!! </h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/prescriptieMedicala/new}">Adauga prescriptie</a>
    </div>


<!--    <div th:if="${message}" class="alert alert-success text-center">-->
<!--        [[${message}]]-->
<!--    </div>-->


    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>

                <th>data</th>
                <th>continut</th>
                <th>obs</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="prescriptieMedicala : ${listPrescriptieMedicala}">
                <tr>

                    <td>[[${prescriptieMedicala.dataPrescriptie}]]</td>
                    <td>[[${prescriptieMedicala.continutPrescriptie}]]</td>
                    <td>[[${prescriptieMedicala.obsPrescriptie}]]</td>
                    <td>
                        <a th:href="@{'/prescriptieMedicala/edit/' + ${prescriptieMedicala.idPrescriptie}}" class="h4 mr-3">Edit</a>
                        <a th:href="@{'/prescriptieMedicala/delete/' + ${prescriptieMedicala.idPrescriptie}}" class="h4">Delete</a>
                    </td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
