<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1>[[${pageTitle}]] </h1>
    <form th:action="@{/istoricMedical/save}" method="post" th:object="${istoricMedical}">
        <input type="hidden" th:field="*{idIstoricMedical}">
        <div class="border">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Continut</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{diagnostic}" class="form-control"/>

                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Alergie</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{alergie}" class="form-control"/>

                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Sarcina</label>
                <div class="form-group row" >
                    <div>
                        <input type="radio" th:field="*{sarcina}" class="form-control" value="da" name="da" id="da"/>
                        <label class="col-sm-4 col-form-label" for="da">da</label>
                    </div>
                    <div>
                        <input type="radio" th:field="*{sarcina}" class="form-control" value="nu" name="nu" id="nu"/>
                        <label class="col-sm-4 col-form-label" for="nu">nu</label>
                    </div>
                </div>



            </div>



            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>

        </div>

    </form>



</div>

<script type="text/javascript">
    function cancelForm(){
    window.location = "[[@{/istoricMedical}]]";
    }

</script>

</body>
</html>
