<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1>[[${pageTitle}]] </h1>
    <form th:action="@{/proceduraAplicata/save}" method="post" th:object="${proceduraAplicata}">
        <input type="hidden" th:field="*{idProceduraAplicata}">
        <div class="border">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Data</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dataProceduraAplicata}" class="form-control"/>

                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">observatii</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{obsProcedura}" class="form-control"/>

                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Pret</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{pretFinal}" class="form-control"/>

                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">procedura aplicata</label>
                <div class="col-sm-8">
                    <select th:field="*{procedura}" class="form-control" required>
                        <th:block th:each="procedura : ${listProceduri}">
                            <option th:text="${procedura.abreviereProceduraAplicabila}" th:value="${procedura.idProceduraAplicabila}"/>
                        </th:block>
                    </select>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Dinte procedura</label>
                <div class="col-sm-8">
                    <select th:field="*{dinte}" class="form-control" required>
                        <th:block th:each="dinte : ${listDinte}">
                            <option th:text="${dinte.idDinte}" th:value="${dinte.idDinte}"/>
                        </th:block>
                    </select>
                </div>

            </div>



            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>

        </div>

    </form>



</div>

<script type="text/javascript">
    function cancelForm(){
    window.location = "[[@{/proceduraAplicata}]]";
    }

</script>

</body>
</html>
