<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

    <div class="container text-center">

        <div>
            <h1>User Registration - Sign Up</h1>
        </div>

        <form th:action="@{/process_register}" th:object="${user}"  method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">

                <div class="form-group row">
                    <label class="col-4 col-form-label">Nume</label>
                    <div class="col-8">
                        <input type="text" th:field="*{nume}" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Prenume</label>
                    <div class="col-8">
                        <input type="text" th:field="*{prenume}" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Username</label>
                    <div class="col-8">
                        <input type="text" th:field="*{username}" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password</label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control" required />
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-4 col-form-label">Email</label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>
                </div>

<!--                <div class="form-group row">-->
<!--                    <label class="col-4 col-form-label">Enabled</label>-->
<!--                    <div class="col-8">-->
<!--                        <input type="number" th:field="*{enabled}" class="form-control" required />-->
<!--                    </div>-->
<!--                </div>-->

                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
