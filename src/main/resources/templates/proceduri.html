<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MERGE PROCEDURI</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h1>Manage proceduri!!!! </h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/proceduri/new}">Adauga procedura</a>
    </div>


    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>


    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>

                    <th>Abreviere</th>
                    <th>Descriere</th>
                    <th>Pret</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="procedura : ${listProceduri}">
            <tr>

                <td>[[${procedura.abreviereProceduraAplicabila}]]</td>
                <td>[[${procedura.descriereProceduraAplcabila}]]</td>
                <td>[[${procedura.pretProceduraAplicabila}]]</td>
                <td>
                    <a th:href="@{'/proceduri/edit/' + ${procedura.idProceduraAplicabila}}" class="h4 mr-3">Edit</a>
                    <a th:href="@{'/proceduri/delete/' + ${procedura.idProceduraAplicabila}}" class="h4">Delete</a>
                </td>
            </tr>

            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
